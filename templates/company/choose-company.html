<!-- templates/choose_company.html -->
<div class="company-selection">
  <h2>Wybierz firmÄ™</h2>
  <form method="post">
    {% csrf_token %}
    {% for company in companies %}
      <button type="submit" name="company_id" value="{{ company.id }}">
        {{ company.name }}
      </button>
    {% endfor %}
    
    {% if show_master_option %}
      <button type="submit" name="company_id" value="master" class="master-btn">
        Widok administratora (wszystkie firmy)
      </button>
    {% endif %}
  </form>
</div>
