{% extends "base.html" %}
{% load static %}

{% block title %}Delete Newsletter{% endblock %}

{% block content %}

<div class="container"> <div class="row justify-content-center"> <div class="col-md-6"> <div class="card mt-5"> <div class="card-header bg-danger text-white"> <h5 class="mb-0">Confirm Delete</h5> </div> <div class="card-body"> <p>Are you sure you want to delete the newsletter "{{ object.subject }}"?</p> <p class="text-danger">This action cannot be undone.</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end">
          <a href="{% url 'newsletter:newsletter_list' %}" class="btn btn-secondary me-2">Cancel</a>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div> </div> {% endblock %}
